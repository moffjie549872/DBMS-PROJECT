<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="dbmscss.css"  rel="stylesheet">

<body>


<div id="dbd">
    <h1>Enter Credentials to view Account details</h1>
    <form action="/" method="post">
<div id="si">
        <label for="Accountno">Account No:</label>
        <input type="tel" id="Accountno" name="Account No" required>

        <label for="balance"></label>
        <input type="button"     id="balance"  value=" Click here for Checking Balance"> <br>
        <br>


        <label for="accounttype">Account Type:</label>
        <input type="text" id="accounttype" name="accounttype" step="0.01" min="0" required>
<br>
        <label for="minlimit">Min-Limit:</label>
        <input type="number" id="minlimit" name="minlimit">
</div>

    </form>




</div>

</body>
</html>
